<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol li:first-child{
            border: 2px solid blue;
            padding: 10px;
        }

        ul li:first-child{
            border: 2px solid blue;
            padding: 10px;
        }

        ol li:last-child{
            border: 2px solid blue;
            padding: 10px;
        }

        ul li:last-child{
            border: 2px solid blue;
            padding: 10px;
        }

        ul li:first-child, ol li:first-child{
             color: red;
        }
    </style>
</head>
<body>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
    </ol>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
    </ul>
</body>
</html>
